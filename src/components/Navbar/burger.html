<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .burger-menu {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .bar {
            width: 30px;
            height: 3px;
            background-color: #fff;
            margin: 3px 0;
        }

        nav {
            display: flex;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        li {
            margin-right: 20px;
        }

        a {
            text-decoration: none;
            color: #fff;
        }

        @media screen and (max-width: 768px) {
            .burger-menu {
                display: flex;
            }

            nav {
                display: none;
                flex-direction: column;
                background-color: #333;
                position: absolute;
                top: 60px;
                right: 0;
                left: 0;
                z-index: 1;
            }

            nav.active {
                display: flex;
            }

            ul {
                flex-direction: column;
                align-items: center;
            }

            li {
                margin: 10px 0;
            }

            body {
                overflow-x: hidden;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="burger-menu" onclick="toggleNav()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <nav id="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Your page content goes here -->
    </main>

    <script>
        function toggleNav() {
            var nav = document.getElementById('navbar');
            nav.classList.toggle('active');
        }
    </script>
</body>
</html>
